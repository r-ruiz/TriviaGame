<!DOCTYPE = <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game - Ruben Ruiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <header>
        <h1 class="jumbotron text-center">
            Star Trek Challenge Quiz!
        </h1>
    </header>
    <div id="main" class="container pb-4 pt-4 mt-5 text-center border">
        <div class="row">
            <div class="col mb-3">
                <div id="time" class="text-center">
                    <h2 id="gametime"> 
                    </h2>    
                </div>
            </div>
        </div>
        <div id="quizContainer" class="row">
            <div class="col text-center">
                <div id="image">
                </div>
                <h2 id="question">
                    question
                </h2>
            </div>
        </div>
        <div id="choiceContainer" class="row">
            <div class="col">
                <label class="option"><input type="radio" name="option" value="1" /><span id="opt1">test</span></label><br />
                <label class="option"><input type="radio" name="option" value="2" /><span id="opt2">test2</span></label><br />
                <label class="option"><input type="radio" name="option" value="3" /><span id="opt3">test3</span></label><br />
                <label class="option"><input type="radio" name="option" value="4" /><span id="opt4">test4</span></label><br />
                <button id="nextBtn" class="next-btn" onclick="nextQuestion();">
                    Next Question
                </button>
            </div>
        </div>
        <div id = "result" class="row">
            <div class="col text-center">
                <div id="correct"></div>
                <div id="trekimg"></div>
                <button id="startOver">
                    Try Again
                </button>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
